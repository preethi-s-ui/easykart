<header class="h-[68px] z-10 bg-gray-900 sticky top-0 flex items-center justify-between px-10">
    <!-- Logo + navitems -->
    <div class="flex gap-5">
      <img width="110" src="/assets/pngwing.com.png" alt="netflix-logo">
      <ul class="flex items-center" *ngFor="let nav of navList">
        <li class="text-neutral-200 cursor-pointer text-sm font-extralight hover:text-gray-400 transition-[1s]">{{nav}}</li>
      </ul>
    </div>
    <div class="text-white items-center flex gap-4">
        <div class="flex items-center">
            <a href="">Welcome <span class="gap-2"><strong> {{name}} </strong></span></a>
            <img [src]="profileImg" class="h-[20px] top-4"/>
        </div>
        &nbsp; | &nbsp;
        <a href="">Sign Out</a>
    </div>
 </header>
